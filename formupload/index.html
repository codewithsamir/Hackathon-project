<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Add a New Course</h2>
        <form action="/add-course" method="POST" enctype="multipart/form-data">
            <!-- Course Title -->
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700">Course Title</label>
                <input type="text" id="title" name="title" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                       placeholder="Enter course title" required>
            </div>

            <!-- Course Description -->
            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">Course Description</label>
                <textarea id="description" name="description" rows="4"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                          placeholder="Write a brief description of the course" required></textarea>
            </div>

            <!-- Category -->
            <div class="mb-4">
                <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                <select id="category" name="category" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                        required>
                    <option value="" disabled selected>-- Select a Category --</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Programming">Programming</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Mobile Development">Mobile Development</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <!-- Duration -->
            <div class="mb-4">
                <label for="duration" class="block text-sm font-medium text-gray-700">Duration (in hours)</label>
                <input type="number" id="duration" name="duration" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                       placeholder="Enter course duration" required>
            </div>

            <!-- Instructor Name -->
            <div class="mb-4">
                <label for="instructor" class="block text-sm font-medium text-gray-700">Instructor Name</label>
                <input type="text" id="instructor" name="instructor" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" 
                       placeholder="Enter instructor name" required>
            </div>

            <!-- Thumbnail Upload -->
            <div class="mb-4">
                <label for="thumbnail" class="block text-sm font-medium text-gray-700">Upload Thumbnail</label>
                <input type="file" id="thumbnail" name="thumbnail" accept="image/*"
                       class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" 
                       required>
                <small class="text-gray-500 block mt-2">Accepted formats: JPG, PNG, GIF</small>
            </div>

            <!-- Video Upload -->
            <div class="mb-6">
                <label for="video" class="block text-sm font-medium text-gray-700">Upload Course Video</label>
                <input type="file" id="video" name="video" accept="video/*"
                       class="mt-2 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" 
                       required>
                <small class="text-gray-500 block mt-2">Accepted formats: MP4, AVI, MKV</small>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" 
                        class="w-full py-3 px-5 bg-indigo-600 text-white font-medium text-sm rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Add Course
                </button>
            </div>
        </form>
    </div>
</body>
</html>
